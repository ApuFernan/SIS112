<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz con botones</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080?nature') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Fondo semi-transparente para el contenido */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Estilo de los botones */
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
        }

        .btn:active {
            background-color: #004494;
        }

        /* Responsividad */
        @media (max-width: 600px) {
            .btn {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selecciona una opci√≥n</h1>
        <div class="btn-group">
            <a href="http://palacios.somee.com/cadena.html" class="btn">Cadena</a>
            <a href="http://palacios.somee.com/entero.html" class="btn">Entero</a>
            <a href="http://palacios.somee.com/lista-cadenas.html" class="btn">Lista de Cadenas</a>
            <a href="http://palacios.somee.com/lista-enteros.html" class="btn">Lista de Enteros</a>
        </div>
    </div>

</body>
</html>
