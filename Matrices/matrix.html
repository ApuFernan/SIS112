<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo de Matriz en Canvas</title>
    <link rel="stylesheet" href="matrix.CSS">
</head>
<body>
    <div class="main-container">
        <!-- Botones a la izquierda -->
        <div class="left-buttons">
            <button onclick="matriz.CuadradoRelleno()">Llenar Cuadrado</button>
            <button onclick="matriz.MarcoInterno()">Bordes Internos</button>
            <button onclick="matriz.Cruces()">Forma de Cruz</button>
            <button onclick="matriz.BordesYDiagonales()">Bordes y Diagonal</button>
            <button onclick="matriz.Bandera()">Tricolor Bandera</button>
            <button onclick="matriz.RellenoAlterno()">Relleno Alternado</button>
            <button onclick="matriz.Diagonal()">Dibujar Diagonal</button>
            <button onclick="matriz.RellenoEspiral()">Relleno Espiralado</button>
            <button onclick="matriz.TrianguloSupIzq()">Triángulo Superior Izq.</button>
            <button onclick="matriz.TrianguloInfDer()">Triángulo Inferior Der.</button>
            <button onclick="matriz.Cuadricula()">Crear Cuadrícula</button>
        </div>

        <!-- Canvas en el centro -->
        <canvas id="matrixCanvas" width="500" height="500"></canvas>

        <!-- Botones a la derecha -->
        <div class="right-buttons">
            <button onclick="matriz.TrianguloCentral()">Triángulo Central</button>
            <button onclick="matriz.RombosConcentricos()">Rombos en Capas</button>
            <button onclick="matriz.CrucesConcentricas()">Cruces en Capas</button>
            <button onclick="matriz.BanderaDeNepal()">Bandera Nepal</button>
            <button onclick="matriz.CuadradoDentroCuadrado()">Cuadrados Concéntricos</button>
            <button onclick="matriz.BordesYCentros()">Centro y Bordes</button>
            <button onclick="matriz.LineasParalelas()">Líneas Paralelas</button>
            <button onclick="matriz.MarcasDeCruz()">Cruz en Centro</button>
            <button onclick="matriz.RomboDeEsquinas()">Rombo en Esquinas</button>
            <button onclick="matriz.RellenoDeAjedrez()">Patrón Ajedrez</button>
            <button onclick="matriz.RelojDeArena()">Patrón Reloj Arena</button>
        </div>
    </div>

    <!-- Scripts de JavaScript -->
    <script src="matrix.js"></script>
    <script src="main.js"></script>
</body>
</html>
